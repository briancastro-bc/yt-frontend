    <div class="side side__right">
      <ul class="side__right__overlays">
        <li class="side__right__overlays--link instagram yt-glassmorphism" ytRipple>
          <a class="overlay-background" (click)="secureRedirect('instagram')">
            <i class="overlay-background__icon fa-brands fa-instagram"></i>
            <span class="overlay-background__link">
              {{ 'app.navbar.brand.socialMedia.instagram' | translate }}
            </span>
          </a>
        </li>
        <li class="side__right__overlays--link github yt-glassmorphism" ytRipple>
          <a class="overlay-background" (click)="secureRedirect('github')">
            <i class="overlay-background__icon fa-brands fa-github"></i>
            <span class="overlay-background__link">
              {{ 'app.navbar.brand.socialMedia.github' | translate }}
            </span>
          </a>
        </li>
        <li class="side__right__overlays--link youtube yt-glassmorphism" (click)="secureRedirect('youtube')" ytRipple>
          <a class="overlay-background">
            <i class="overlay-background__icon fa-brands fa-youtube"></i>
            <span class="overlay-background__link">
              {{ 'app.navbar.brand.socialMedia.youtube' | translate }}
            </span>
          </a>
        </li>
      </ul>
      <div class="side__right__content">
        <!-- <button type="button" class="yt-icon-btn" ytRipple>
          <i class="icon fi fi-rr-bell"></i>
        </button> -->
        <button type="button" class="yt-icon-btn" (click)="switchTheme()" ytRipple>
          <ng-container [ngSwitch]="(currentTheme$ | async)">
            <i class="icon fi fi-rr-sun" *ngSwitchCase="'dark-theme'"></i>
            <i class="icon fi fi-rr-moon" *ngSwitchCase="'light-theme'"></i>
          </ng-container>
        </button>
        <div class="language" (click)="changeLanguage()" role="button" jsRipple>
          <div class="language__flag">
            <img class="language__flag--logo" [src]="(currentLanguage$ | async)?.flagSrc"
              [alt]="(currentLanguage$ | async)?.label" loading="lazy">
          </div>
          <div class="language__label">
            {{ (currentLanguage$ | async)?.label }}
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
